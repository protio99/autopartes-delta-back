version: '3.3'
services:
  mysql:
    image: mysql:5 
    environment:
      - MYSQL_DATABASE=autopartes_delta   
      - MYSQL_USER=root
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=admin123
    ports:
      - 3306:3306
    volumes:
      - ./mysql_data:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      - MYSQL_ROOT_PASSWORD=admin123 
      - PMA_HOST=mysql
    
    ports:
      - 8080:80
    


